<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Neumorphic Navbar </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- === Navbar Start === -->
  <header>
    <nav>
      <h1>LoGo</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- === Navbar Ends === -->
  <!-- === landing Start === -->
  <section>
    <div class="landing">
      <!-- ========= 1 ========= -->
      <div class="segmented-control">
        <input type="radio" name="radio2" value="3" id="tab-1" checked />
        <label for="tab-1" class="segmented-control__1">
          <p>Tab 1</p>
        </label>

        <input type="radio" name="radio2" value="4" id="tab-2" />
        <label for="tab-2" class="segmented-control__2">
          <p>Tab 2</p>
        </label>

        <input type="radio" name="radio2" value="5" id="tab-3" />
        <label for="tab-3" class="segmented-control__3">
          <p>Tab 3</p>
        </label>

        <div class="segmented-control__color"></div>
      </div>
      <!-- ========= 2 ================== -->
      <div class="search">
        <input type="text" class="search__input" placeholder="Search...">
        <div class="search__icon">
          <ion-icon name="search"></ion-icon>
        </div>
      </div>
      <!-- ============ 3 ============= -->
      <div class="btn btn__secondary"><p>Random Search</p></div>
    </div>
  </section>
  <!-- === landing Ends === -->
</body>
</html>
